  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ti - The Glitch in the Matrix. Decentralized Ecosystem on BSC." />
    <meta property="og:title" content="Ti | Cyberpunk DApp" />
    <meta property="og:description" content="Join the revolution. Secure, fast, decentralized trading and airdrops on BSC." />
    <meta property="og:type" content="website" />
    <title>Ti | The Glitch in the Matrix</title>
    
    <!-- Tailwind via CDN for simplicity in keeping custom config -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Press+Start+2P&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Rajdhani', 'sans-serif'],
              display: ['Orbitron', 'sans-serif'],
              retro: ['"Press Start 2P"', 'cursive'],
            },
            colors: {
              neon: {
                blue: '#00f3ff',
                purple: '#bd00ff',
                green: '#00ff41',
                pink: '#ff0055',
                dark: '#050505',
                panel: '#0a0a12',
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 6s ease-in-out infinite',
              'glitch': 'glitch 1s linear infinite',
              'scan': 'scan 4s linear infinite',
              'fade-in': 'fadeIn 0.5s ease-out',
              'fade-in-up': 'fadeInUp 0.7s ease-out',
              'fade-in-down': 'fadeInDown 0.3s ease-out',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' },
              },
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { backgroundPosition: '0% 0%' },
                '100%': { backgroundPosition: '0% 100%' },
              },
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050505;
        color: #e2e8f0;
        overflow-x: hidden;
      }
      
      /* CRT Scanline Effect */
      .scanlines::before {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 2;
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a12;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff;
        border-radius: 0;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bd00ff;
      }
      
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 243, 255, 0.05);
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(0, 243, 255, 0.3);
      }

      /* Glitch Text Utility */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff0055;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-1 5s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00f3ff;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 16px, 0); }
        20% { clip: rect(66px, 9999px, 8px, 0); }
        40% { clip: rect(12px, 9999px, 80px, 0); }
        60% { clip: rect(89px, 9999px, 5px, 0); }
        80% { clip: rect(34px, 9999px, 49px, 0); }
        100% { clip: rect(7px, 9999px, 96px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(80px, 9999px, 4px, 0); }
        20% { clip: rect(50px, 9999px, 88px, 0); }
        40% { clip: rect(2px, 9999px, 10px, 0); }
        60% { clip: rect(20px, 9999px, 44px, 0); }
        80% { clip: rect(9px, 9999px, 76px, 0); }
        100% { clip: rect(55px, 9999px, 3px, 0); }
      }
    </style>
